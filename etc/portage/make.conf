#(Logger: ElogV)
#Documentation (from /usr/share/portage/config/make.conf.example)
# "save_summary" (default) - writes $PORTAGE_LOGDIR/summary.log
# "save" (optional) - saves one log per package to $PORTAGE_LOGDIR/elog/$<PN>
