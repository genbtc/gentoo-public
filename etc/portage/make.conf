LLVM_TARGETS="AMDGPU X86 BPF WebAssembly"
VIDEO_CARDS="dummy fbdev vesa virtualbox vmware nouveau amdgpu radeonsi virgl" #libDRM needs video_cards_radeon too
LCD_DEVICES="framebuffer ncurses text"
INPUT_DEVICES="libinput"
#PYTHON_TARGETS="python3_13" #python3_12 exception list @ /etc/portage/package.accept_keywords/python3_13-keywords-3_12
#PYTHON_SINGLE_TARGET="python3_13" #Upgraded to python3_13 @ 05/02/2025
#RUBY_TARGETS="ruby33"
GRUB_PLATFORMS="efi-64" #32-bit added in USE
#BLANK VARS:
SANE_BACKENDS=""
GPSD_PROTOCOLS=""
ALSA_CARDS=""
FFTOOLS=""
L10N=""
APACHE2_MODULES=""
XTABLES_ADDONS=""
COLLECTD_PLUGINS=""
CALLIGRA_FEATURES=""
LIBREOFFICE_EXTENSIONS=""
LOCALEPURGE=true
#prevent locales from clogging up disk # bugged-ish. need to keep a valid /usr/share/obs/obs-studio/locale/en-US.ini - meanwhile plugins get their own /plugins/locale/ dir (TODO?:handle?)
INSTALL_MASK="/usr/share/locale/ /opt/vscodium/locales/ /usr/share/X11/locale/ /usr/share/obs/obs-studio/locale/ /usr/lib/python3.12/site-packages/sphinx/locale/ /usr/lib/python3.13/site-packages/sphinx/locale/ /usr/lib/python3.12/site-packages/gajim/locale/ /usr/lib/python3.13/site-packages/gajim/locale/"

